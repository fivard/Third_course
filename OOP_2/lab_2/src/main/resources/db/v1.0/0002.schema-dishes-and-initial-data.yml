databaseChangeLog:
  - changeSet:
      id: 3
      author: Alex Totsky
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: dish_id
                  type: SERIAL
              - column:
                  constraints:
                    nullable: false
                    unique: true
                  name: name
                  type: VARCHAR(50)
              - column:
                  constraints:
                    nullable: false
                  name: price
                  type: float8
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: ordered
                  type: integer
            remarks: Contains all dishes in a menu
            tableName: dishes
